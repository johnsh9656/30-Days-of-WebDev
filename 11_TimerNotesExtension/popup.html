<!DOCTYPE html>
<html>
<head>
  <title>Timer + Notes</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <div class="timer">
            <input type="number" id="minutes" value="10" min="0"> min
            <div id="countdown">10:00</div>
            <div class="timer-btns">
                <button id="start-pause-btn">Start</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <h1>Notes</h1>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
